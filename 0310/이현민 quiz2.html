    code {
      display: inline-block;
      margin: 1px 0;

      border-radius: 3px;

<body>
  <h1> 도형 넓이 구하기</h1>
  <p>
    <code>rectangle()</code>함수는 매개변수로 두 개의 숫자를 입력받습니다. 예를 들어 인자(매개변수)로 5와 7이
    들어왔다면 각각 가로 길이 5, 세로 길이 7을 의미합니다. <br />
    <code>triangle()</code>함수는 매개변수로 두 개의 숫자를 입력받습니다. 예를 들어 인자(매개변수)로 4와 6이
    들어왔다면 각각 밑변 길이 4, 높이 6을 의미합니다. <br />
    <code>circle()</code>함수는 매개변수로 하나의 숫자를 입력받습니다. 예를 들어 인자(매개변수)로 10이 들어왔다면
    반지름 10을 의미합니다. <br />
  </p>

  <ul>
    <li>
      출력 결과 예시:
      <img src="./image/quiz2.png" alt="보기" />
    </li>
  </ul>

  <script>
    // TODO: 조건을 만족하는 javascript 코드를 작성해주세요.

    const rectangle = (a, b) => {
      return a * b
    }
    console.log("rectangle(5, 10)", rectangle(5, 10))
    const triangle = (a, b) => {
      return (a * b) / 2
    }
    console.log("triangle(3, 4)", triangle(3, 4))
    const circle = (number) => {
      return Math.PI * number * number;
    }
    console.log("circle(5)", circle(5))
  </script>
</body>
