    crossorigin='anonymous'></script>

<body>
  <h1>이미지 바꾸기</h1>

  <img class="fruit" src="./image/q.jpg" alt="" width="300" height="200" />
  <br />
  <button class="btn apple">사과</button>
  <button class="btn bananas">바나나</button>
  <button class="btn grapes">포도</button>
  <button class="btn peaches">복숭아</button>

  <script>
    const fruits = ['apple', 'bananas', 'grapes', 'peaches']
    fruits.forEach((v, i) => {
      if ($($('.btn')[i]).hasClass(v)) {
        $(`.${v}`).click(function () {
          $('.fruit').attr('src', './image/' + `${v}` + '.jpg');
        })
      }
    });

</body>
