<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>responsive.html</title>
  <style>
    .box {
      display: flex;
    }

    .box>div {
      margin: 20px;
      background: green;
      color: white;
    }

    @media screen and (max-width:500px) {

      .box {

        display: block;
      }

    }
  </style>
</head>

<body>
  <div class="box">
    <div>a</div>
    <div>b</div>
    <div>c</div>
    <div>ds</div>
  </div>
</body>

</html>
